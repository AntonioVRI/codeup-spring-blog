<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:insert="partials/partials.html :: head"></div>
<body>
<nav th:replace="partials/partials :: navbar"></nav>

<!-- This is where we iterate through the Posts ArrayList -->
<h1>Here are all the posts!</h1>

<div class="container">
    <div th:each="post : ${posts}">
        <a th:text="${post.title}" th:href="@{|/posts/${post.id}|}"></a>
        <p th:text="${post.body}"></p>
    </div>
</div>

<div th:replace="partials/scripts :: assets"></div>
</body>
</html>
